<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        /* Seu CSS continua igual */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 500px;
            margin-top: 50px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            background-color: #1da1f2;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0d8bf2;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Register</h1>
    <form id="registrationForm">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <!-- Select Role -->
        <label for="role">Role</label>
        <select id="role" name="roleId" required>
            <option value="" disabled selected>Select a Role</option>
        </select>

        <button type="submit">Register</button>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Fetch available roles from the server
        fetch('/roles') // Supondo que essa rota devolva as Roles
            .then(response => response.json())
            .then(data => {
                const roleSelect = document.getElementById('role');

                // Preenche o select com as opções das roles
                data.forEach(role => {
                    const option = document.createElement('option');
                    option.value = role.name; // Use o ID da Role
                    option.text = role.name; // Mostre o nome da Role
                    roleSelect.appendChild(option);
                });
            })
            .catch(error => {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Failed to load roles: ' + error.message,
                    timer: 3000
                });
            });
    });

    document.getElementById('registrationForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent default form submission

        // Collect form data
        var name = document.getElementById('name').value;
        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;
        var role = document.getElementById('role').value; // O valor do roleId

        // Validate name (at least 6 characters, no numbers)
        var nameRegex = /^[A-Za-z\s]{6,}$/;
        if (!nameRegex.test(name)) {
            Swal.fire({
                icon: 'error',
                title: 'Invalid Name',
                text: 'Name must be at least 6 characters and contain no numbers.',
                timer: 5000
            });
            return;
        }

        // Validate email (standard email pattern)
        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
            Swal.fire({
                icon: 'error',
                title: 'Invalid Email',
                text: 'Email Invalido.',
                timer: 5000
            });
            return;
        }

        // Validate password (at least 5 characters, 1 special character, 1 number)
        var passwordRegex = /^(?=.*[0-9])(?=.*[!@#\$%\^&\*])[A-Za-z\d!@#\$%\^&\*]{5,}$/;
        if (!passwordRegex.test(password)) {
            Swal.fire({
                icon: 'error',
                title: 'Invalid Password',
                text: 'Senha deve ter pelo menos 5 caracteres com pelo menos 1 numero e 1 caracter especial.',
                timer: 5000
            });
            return;
        }

        // If validation passes, send data to the server
        var formData = {
            name: name,
            email: email,
            password: password,
            role: role  // Altere para roleId
        };

        fetch('/users', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        })
        .then(response => {
            if (!response.ok) {
                return response.json().then(err => {
                    throw new Error(err.message || 'Something went wrong');
                });
            }
            return response.json();
        })
        .then(data => {
            Swal.fire({
                icon: 'success',
                title: 'Success',
                text: 'User registered successfully',
                timer: 3000,  // Exibe o alerta por 3 segundos
                showConfirmButton: false // Remove o botão de confirmação
            }).then(() => {
                window.location.href = 'loginnow.html';  // Redireciona após o SweetAlert
            });

            document.getElementById('registrationForm').reset(); // Reset the form
        })
        .catch(error => {
            Swal.fire({
                icon: 'error',
                title: 'Error',
                text: 'Error: ' + error.message,
                timer: 3000, // Exibe o alerta por 3 segundos
                showConfirmButton: false // Remove o botão de confirmação
            });
        });
    });
</script>

</body>
</html>
